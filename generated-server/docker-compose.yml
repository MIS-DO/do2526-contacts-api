services:
  contacts:
    build: .
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - "./data:/data/db"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
