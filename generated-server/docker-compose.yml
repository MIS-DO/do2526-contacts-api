services:
  contacts:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - "logsvol:/usr/src/app/logs"
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
  mongo:
    image: "mongo"
    command: ['--logpath', '/var/log/mongodb/db.log']
    ports:
      - "27017:27017"
    volumes:
      - "datavol:/data/db"
      - "logsvol:/var/log/mongodb"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  logsvol:
    external: true
  datavol: